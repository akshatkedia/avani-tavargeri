---
layout: default
---

<section class="height-100 imagebg cover cover-3 parallax" data-overlay="3">
  <div class="background-image-holder">
    <img alt="image" src="{{ page.hero.image }}" />
  </div>
  <div class="container pos-absolute pos-bottom text-center-xs">
    <div class="row">
      <div class="col-sm-6">
        <h1>Hello.</h1>
        <p class="lead">
          I am Avani Tavargeri,
          <br /> a Product &amp; User Experience designer.
        </p>
      </div>
    </div>
  </div>
</section>

<section class="masonry-contained" id="work">
  <div class="container">
    <div class="row">
      <div class="masonry">
        <div class="masonry__container masonry--animate masonry--active">
          {% for project in site.projects %}
          <div class="col-sm-4 masonry__item" data-masonry-filter="{{ project['project category'] | downcase }}">
            <a href="{{ project.url }}">
              <div class="card card-3">
                <div class="card__image">
                  <img alt="Pic" src="{{ project['thumbnail image'] }}">
                </div>
                <div class="card__body boxed bg--white">
                  <div class="card__title">
                    <h5>{{ project.title }}</h5>
                  </div>
                  <span>
                    <em>{{ project.subtitle }}</em>
                  </span>
                </div>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
